<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            color: #f8f9fa;
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            height: 70vh; /* Высота вьюпорта для вертикального центрирования */
            margin: 0; /* Убираем отступы по умолчанию */
            background-color: #333333; /* Фон для контраста */
        }
    </style>
</head>
<body>
    <form action="/reg/submit" method="POST">
        <legend>Регистрация</legend>
        <input name="nickname" type="text" placeholder="Придумайте никнейм" required>
        <input name="email" type="text" placeholder="Напишите почту" required>
        <input name="password0" type="password" placeholder="Придумайте пароль" required>
        <input name="password1" type="password" placeholder="Повторите пароль" required>
        <input type="submit" value="Регистрация">
    </form>
</body>
</html>
