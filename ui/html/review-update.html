<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание рецензии</title>
</head>
<body>
    <form action="/review/create/submit" method="post">
        <fieldset>
            <legend>Создание рецензии</legend>
            <input name="work_title" type="text" placeholder="Название фильма" value="{{ .work_title }}" required>
            <input name="genres" type="text" placeholder="Жанр, пример: хоррор/триллер/боевик" value="{{ .genres }}" required>
            <input name="work_type" type="text" placeholder="Тип, пример: Фильм, Сериал, Аниме, Мультфильм" value="{{ .work_type }}" required>
            <input name="review" type="text" placeholder="Отзыв" value="{{ .review }}" required>
            <input name="rating" type="text" placeholder="Оценка, от 1 до 10" value="{{ .rating }}" required>
            <input type="submit" value="Создать рецензию">
        </fieldset>
    </form>
</body>
</html>
