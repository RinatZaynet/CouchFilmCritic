<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Рецензии:</h1>
        <table class="table" style="width: 1300px;">
            <thead>
                <tr>
                    <th style="width:40px;"> Фильм </th>
                    <th style="width:20px;"> Жанр </th>
                    <th style="width:20px;"> Тип </th>
                    <th style="width:300px;"> Отзыв </th>
                    <th style="width:10px;"> Оценка </th>
                    <th style="width:70px;"> Дата </th>
                    <th style="width:20px;"> Автор </th>
                </tr>
            </thead>
            <tbody>
                {{range .Reviews}}
                <tr>
                    <td>{{.WorkTitle }}</td>
                    <td>{{.Genres }}</td>
                    <td>{{.WorkType }}</td>
                    <td>{{.Review }}</td>
                    <td>{{.Rating }}</td>
                    <td>{{.FormatCreateDate }}</td>
                    <td>{{.Author }}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
