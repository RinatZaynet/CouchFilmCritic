<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex justify-content-end mb-3" id="auth-buttons">
        <a href="/" id="index-btn" class="btn btn-primary mr-2">Главная страница</a>
        <a href="/logout" method="post" id="logout-btn" class="btn btn-secondary">Выйти из профиля</a>
    </div>
    <div class="container">
        <h1>Рецензии:</h1>
        <table class="table" style="width: 1300px;">
            <thead>
                <tr>
                    <th style="width:40px;"> Фильм </th>
                    <th style="width:20px;"> Жанр </th>
                    <th style="width:20px;"> Тип </th>
                    <th style="width:300px;"> Отзыв </th>
                    <th style="width:10px;"> Оценка </th>
                    <th style="width:70px;"> Дата </th>
                    <th style="width:20px;"> Автор </th>
                </tr>
            </thead>
            <tbody>
                {{range .Reviews}}
                <tr>
                    <td>{{.WorkTitle }}</td>
                    <td>{{.Genres }}</td>
                    <td>{{.WorkType }}</td>
                    <td>{{.Review }}</td>
                    <td>{{.Rating }}</td>
                    <td>{{.FormatCreateDate }}</td>
                    <td>{{.Author }}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
