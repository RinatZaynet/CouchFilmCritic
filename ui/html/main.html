<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end mb-3">
            <a href="/login" class="btn btn-primary mr-2">Вход</a>
            <a href="/reg" class="btn btn-secondary">Регистрация</a>
        </div>
        <h1>Рецензии:</h1>
        <table class="table" style="width: 1520px;">
            <thead>
                <tr>
                    <th style="width:40px;"> Фильм </th>
                    <th style="width:20px;"> Жанр </th>
                    <th style="width:20px;"> Тип </th>
                    <th style="width:300px;"> Отзыв </th>
                    <th style="width:10px;"> Оценка </th>
                    <th style="width:70px;"> Дата </th>
                    <th style="width:20px;"> Автор </th>
                </tr>
            </thead>
            <tbody>
                {{range .Reviews}}
                <tr>
                    <td>{{.WorkTitle }}</td>
                    <td>{{.Genres }}</td>
                    <td>{{.WorkType }}</td>
                    <td>{{.Review }}</td>
                    <td>{{.Rating }}</td>
                    <td>{{.FormatCreateDate }}</td>
                    <td>{{.Author }}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $('.do-delete').click(function() {
            if (!confirm("Are you sure?")) {
                return;
            }
            $elem = $(this);
            $.ajax({
                url: '/items/' + $elem.data("id"),
                type: 'DELETE',
                data: {},
                success: function(resp) {
                    if (resp.affected > 0) {
                        $elem.parent().parent().remove();
                    }
                },
            });
        });
    </script>

</body>
</html>
